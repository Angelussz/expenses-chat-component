<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="mybalance">
      <div class="mybalance__description">
        <p class="description">My balance</p>
        <p class="money">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo of the bussiness">
    </section>

    <section class="spending">
      <h2 class="spending__description">
        Spending - Last 7 days
      </h2>
      <div class="spending__week">
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            mon
          </p>
        </div>
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            tue
          </p>
        </div>
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            wed
          </p>
        </div>
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            thu
          </p>
        </div>
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            fri
          </p>
        </div>
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            sat
          </p>
        </div>
        <div class="speending__day--part">
          <div class="speending__day--value">

          </div>
          <p class="speending__day--day"> 
            sun
          </p>
        </div>
        
        
        
      </div>
      <hr>
      <div class="total">
        <div>
          <p class="description">Total this month</p>
          <p class="money">$478.33</p>

        </div>

        <div>
          <p class="percent">+2.4%</p>
          <p class="description">from last month</p>

        </div>

      </div>
    </section>
  
    
  </main>
  <script src="scripts.js"></script>
</body>
</html>
